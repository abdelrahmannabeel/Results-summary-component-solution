<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!--========== Your Result ==========-->
    <div>
      <h2>Your Result</h2>
      <div>
        <div>76</div>
        <span> of 100</span>
      </div>
      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!--========== Summary ==========-->

    <div>
      <h2>Summary</h2>
      <div class=" row row-reaction">
        <div><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div>
        <span> 80 <span>/ 100</span></span>
      </div>
      <div class=" row row-memory">
        <div><img src="assets/images/icon-memory.svg" alt=""> Memory</div>
        <span> 92<span>/ 100</span> </span>
      </div>
      <div class=" row row-verbal">
        <div><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div>
        <span> 61 <span>/ 100</span></span>
      </div>
      <div class=" row row-visual">
        <div><img src="assets/images/icon-visual.svg" alt=""> Visual</div>
        <span> 72 <span>/ 100</span> </span>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AbdelRahman Nabeel</a>.
  </div>
</body>

</html>
